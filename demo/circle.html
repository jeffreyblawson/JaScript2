<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Circle Calq</h1>
    <form name="circleForm">
      <h2>Circle Circumference</h2>
      <label for="radiusForCircumference">Input the radius:</label>
      <input
        type="text"
        name="radiusForCircumference"
        id="radiusForCircumference"
      />
      <button id="submitCircumferenceButton">Submit</button>
      <div id="outputCircumference"></div>

      <h2>Circle Area</h2>
      <label for="radiusForArea">Input the radius:</label>
      <input type="text" name="radiusForArea" id="radiusForArea" />
      <button id="submitAreaButton">Submit</button>
      <div id="outputArea"></div>

      <h2>Circle Volume</h2>
      <label for="radiusForVolume">Input the radius:</label>
      <input type="text" name="radiusForVolume" id="radiusForVolume" />
      <button id="submitVolumeButton">Submit</button>
      <div id="outputVolume"></div>
    </form>
    <script src="circle.js" type="module"></script>
  </body>
</html>
